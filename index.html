<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">  
      <link rel="stylesheet" href="css/style.css">
      <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
      <title>Kitty Invader</title>
    </head>
    <body>
      <div class="container">
        <div class="row">
          <div class="col center-text" id="gametitle">
            <h1>
              Kitty  
              <br>
              Invasion
            </h1>
            <button id="start-button">StartGame</button>
            <div class="button-container">
              <button id="instructions">How to Play!</button>
              <button id="aboutGame">About Game</button>
            </div>
          </div>
          <div class="col" id="gamecontainer">
            <!-- canvas for background game board -->
            <canvas id="game-board" width="600" height="350">
            </canvas>
            <!-- canvas for enemy ships and bullets -->
            <canvas id="enemy" width="600" height="350">
            </canvas>
            <!-- canvas for the ship uses -->
            <canvas id="ship" width="600" height="350">
            </canvas>
          </div>
          
        </div>
      </div>
      <!-- Scripts always put at bottom -->
      <script src="js/ship.js" type="text/javascript"></script> 
      <script src="js/canvas.js" type="text/javascript"></script>
    <!-- End of Scripts -->
  </body>
</html>
